<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Reel-to-Reel Cinemas</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h4>Reel-to-Reel Cinemas</h4>
    </div>

<!--Movie List Starts Here-->
    <div id="movieListDisplay">
      <div class="row contentRow">
        <div class="col-md-12">
          <div class="row" id="movieListDisplayTitles">
            <div class="col-md-3">
              <h6>Name</h6>
            </div>
            <div class="col-md-1">
              <h6>Rating</h6>
            </div>
            <div class="col-md-8">
              <h6>Synopsis</h6>
            </div>
          </div>
          <div class="row">
            <div id="movieList">
            </div>
          </div> 
          <div class="row">
            <div class="col-md-6">
              <button id="buttonAddMovie" class="btn btn-success">Add Movie</button>
            </div>
            <div class="col-md-6">
              <button id="buttonFinishMovieList" class="btn btn-danger">Finish</button>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--Movie List Ends Here-->

<!--New Movie Starts Here-->
    <div id="newMovieDisplay">
      <div class="row contentRow">
        <div class="col-md-12 contentColumn">
         <div class="row">
           <div class="col-md-4">
             <p><strong>Movie Name:</strong></p>
           </div>
           <div class="col-md-8">
             <input type="text" id="inputMovieName" placeholder="Enter Movie Name..." required>
           </div>
         </div>
         <div class="row">
           <div class="col-md-4">
             <p><strong>Movie Rating</strong></p>
           </div>
           <div class="col-md-8">
             <select name="inputMovieRating" id="inputMovieRating" required>
               <option value="NR">NR - Not Rated</option>
               <option value="G">G - General Audience</option>
               <option value="PG-13">PG-13 - Parental Guidance</option>
               <option value="R">R - Restricted</option>
             </select>
           </div>
         </div>
         <div class="row">
           <div class="col-md-4">
             <p><strong>Movie Synopsis</strong></p>
           </div>
           <div class="col-md-8">
             <textarea name="inputMovieSynopsis" id="inputMovieSynopsis" rows="4placeholder="Enter Movie Synopsis Here..." required></textarea>
           </div>
         </div>
         <div class="row">
           <div class="col-md-6">
           </div>
           <div class="col-md-6">
             <button id="buttonSubmitMovie" class="btn btn-success">Submit</button>
           </div>
         </div>
        </div>
      </div>
    </div>
<!--New Movie Ends Here-->

<!--Enter Screen Room # Starts Here-->
    <div id="screenRoomDisplay">
      <div class="row contentRow">
        <div class="col-md-12 contentColumn">
          <p>How many screening rooms does your theater have?</p>
          <input type="number" id="inputScreenRoom" required>
          <button class="btn btn-success" id="buttonSubmitScreenRoom">Submit</button>
        </div>
      </div>
    </div>
<!--Enter Screen Room # Ends Here-->

<!--Edit Schedule Starts Here-->
    <div id="editScheduleDisplay">
      <div class="row contentRow">
        <div class="col-md-12">
          <div id="editScheduleInput">
          </div>
        </div>
      </div>
    </div>
<!--Edit Schedule Ends Here-->

  </div>
</body>
</html>
